<div class="container">
<ul>
    <div class="card">
      <p class="card__title">{{ box.nom }}</p>
      <img class="card-img-top"
    src="{{ pathImage }}/{{ box.image }}"
    alt="{{ box.nom }}"
    style="width: 20em;">
    <li style="margin-top: 0.5em;">Prix : {{ box.prix }}€</li>
        <div class="card__content">
          <li style="margin-top: 0.5em;">Nombre de pièces : {{ box.nbPieces }}</li>
          <li style="margin-top: 0.5em;">Saveurs :</li>
          <ul>
            <li *ngFor="let saveur of box.saveurs">{{ saveur }}</li>
          </ul>
          <li style="margin-top: 0.5em;">Aliments :</li>
          <ul>
          <li *ngFor="let aliment of box.aliments"> {{ aliment.quantite }} x {{
        aliment.nom }}</li>
          </ul>
        </div>
      </div>
      <div class="compte">
        <div class="bouton-plus">
          <button type="button" (click)="ajouterUnite()">+</button>
        </div>
        <div class="div-number">
          <span (click)="box.quantiteCommande" class="number" id="number">{{number1}}</span>
        </div>
        <div class="bouton-moins">
          <button type="button" (click)="retirerUnite()">-</button>
        </div>
      </div>
    <li style="margin-top: 0.5em; font-size: 1.2em;">Quantité dans le panier : {{
  box.quantiteCommande }}</li>
